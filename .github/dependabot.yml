version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
    reviewers:
      - "journium/maintainers"
    assignees:
      - "journium/maintainers"

  # Core package
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "core"

  # JavaScript SDK package
  - package-ecosystem: "npm"
    directory: "/packages/journium-js"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "js-sdk"

  # React package
  - package-ecosystem: "npm"
    directory: "/packages/journium-react"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "react"

  # Next.js package
  - package-ecosystem: "npm"
    directory: "/packages/journium-nextjs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "nextjs"

  # React example
  - package-ecosystem: "npm"
    directory: "/examples/react-sample"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "examples"

  # Next.js example  
  - package-ecosystem: "npm"
    directory: "/examples/nextjs-sample"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "examples"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"