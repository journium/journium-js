name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.0'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ------------------------------------------------------------
      # Step 1: Check if there are pending changesets
      # ------------------------------------------------------------
      - name: Check for changesets
        id: has_changesets
        run: |
          # Count changeset files (exclude README.md)
          changeset_count=$(find .changeset -name "*.md" -not -name "README.md" | wc -l)
          if grep -R "^---$" .changeset/*.md >/dev/null 2>&1; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "✅ Found changesets to process"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No changesets found - skipping release"
          fi

      
      # ------------------------------------------------------------
      # Step 2: Version packages (only if changesets exist)
      # This updates package.json + CHANGELOG.md and
      # DELETES the consumed .changeset/*.md files
      # ------------------------------------------------------------
      - name: Version packages
        if: steps.has_changesets.outputs.has_changesets == 'true'
        run: pnpm changeset version
          
      # ------------------------------------------------------------
      # Step 3: Commit version & changelog updates to main
      # (CI is allowed to push; humans are not)
      # ------------------------------------------------------------
      - name: Commit version updates
        if: steps.has_changesets.outputs.has_changesets == 'true'
        run: |
          git status
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: version packages"
          git push origin main

      # ------------------------------------------------------------
      # Step 4: Build & publish packages to npm
      # ------------------------------------------------------------
      - name: Publish packages
        if: steps.has_changesets.outputs.has_changesets == 'true'
        run: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
