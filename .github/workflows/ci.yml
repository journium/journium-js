name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-changesets:
    name: Check for duplicate changesets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for already consumed changesets
        run: |
          # Get list of changeset files being added in this PR
          ADDED_CHANGESETS=$(git diff --name-only --diff-filter=A origin/main...HEAD -- '.changeset/*.md' | grep -v README.md || true)
          
          if [ -z "$ADDED_CHANGESETS" ]; then
            echo "No new changesets in this PR"
            exit 0
          fi
          
          echo "Changesets in this PR:"
          echo "$ADDED_CHANGESETS"
          
          # Check if any of these files were previously deleted in main
          for file in $ADDED_CHANGESETS; do
            # Check if file was ever deleted in main's history
            if git log origin/main --diff-filter=D --name-only --pretty=format: -- "$file" | grep -q "$file"; then
              echo "::error::Changeset '$file' was already consumed and deleted in main. This branch likely needs to be rebased or reset."
              exit 1
            fi
          done
          
          echo "All changesets are new. OK!"
          
  ci:
    name: CI
    needs: check-changesets
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.15.0'
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm lint
        
      - name: Type check
        run: pnpm typecheck
        
      - name: Build
        run: pnpm build
        
      - name: Test
        run: pnpm test --if-present